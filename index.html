    </header>
    <main>
      <h1 class="heading page-heading">Welcome to Sprout & Grow</h1>
      <section class="hero">
        <!-- partially AI generated text using Google Gemini -->
        <a href="products.html" aria-label="Our Products">
          <figure class="hero-card">
            <!-- image from Unsplash; https://unsplash.com/photos/a-vibrant-orange-zinnia-flower-in-full-bloom-x6MBNeIgmlc -->
            <img
              src="images/products/flower.jpg"
              alt="A bright orange zinnia flower in full bloom"
              class="hero-img" />
            <figcaption class="hero-content">
              <h2 class="heading">Our Products</h2>
              <p class="hero-text">
                Grow beautiful, healthy, and sustainable gardens with Sprout &
                Grow's diverse selection of meticulously nurtured, high-quality
                organic plants, curated for confident and successful cultivation
                in any space.
              </p>
            </figcaption>
          </figure>
        </a>
        <a href="events.html" aria-label="Get Involved">
          <figure class="hero-card">
            <!-- image from Unsplash; https://unsplash.com/photos/person-holding-brown-and-black-frog-q13Zq1Jufks -->
            <img
              src="images/gardening.jpg"
              alt="A person gardening, digging in the soil with their hands."
              class="hero-img" />
            <figcaption class="hero-content">
              <h2 class="heading">Get Involved</h2>
              <p class="hero-text">
                Deepen your connection with nature and master gardening
                techniques by joining Sprout & Grow's practical plant-care
                workshops, hands-on seasonal events, and expert guidance
                sessions designed for home gardeners and environmental
                enthusiasts.
              </p>
            </figcaption>
          </figure>
        </a>
        <a href="about.html" aria-label="Who We Are">
          <figure class="hero-card">
            <!-- image from Unsplash; https://unsplash.com/photos/green-plants-on-brown-soil-gRL51XF4NWM -->
            <img
              src="images/nursery.jpg"
              alt="A small greenhouse nursery with various plants."
              class="hero-img" />
            <figcaption class="hero-content">
              <h2 class="heading">Who We Are</h2>
              <p class="hero-text">
                Sprout & Grow is Raleigh, NC's premier organic greenhouse
                nursery dedicated to providing high-quality, sustainable plants,
                expert guidance, and educational resources to empower its
                community of gardeners.
              </p>
            </figcaption>
          </figure>
        </a>
      </section>
